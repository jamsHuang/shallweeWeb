<!DOCTYPE html>
<html lang="zh-tw" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHALLWEE DESIGN</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  </link>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#keyview">Shallwee Design</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#exhibition">exhibition</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#project">project</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section id="keyview">

          <div class="keyview">
            <div class="logo">
              <img src="img/layout/logo.png" />
            </div>
          </div>

    </section>
    <section id="intro">

    </section>
    <section id="exhibition">
      <div class="exhibition">
        <h2 class="title">EXHIBITIONS</h2>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/exhibition/cm_1.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid w-100" src="img/exhibition/cm_2.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid w-100" src="img/exhibition/cm_3.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid w-100" src="img/exhibition/datung_1.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid w-100" src="img/exhibition/midnight_1.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid w-100" src="img/exhibition/typo.jpg" alt="">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    </section>
    <section id="project" class="project">
      <h2 class="title">PROJECTS</h2>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="half" style="background:url('img/project/sound_1.jpg') center center no-repeat; background-size:cover"></div>
            <div class="half" style="background:url('img/project/sound_2.jpg') center center no-repeat; background-size:cover"></div>
          </div>
          <div class="col-md-8">
            <div style="background:url('img/project/moon_1.jpg') center center no-repeat; background-size:cover"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div style="background:url('img/project/job_1.jpg') center center no-repeat; background-size:cover"></div>
          </div>
          <div class="col-md-6">
            <div style="background:url('img/project/job_2.jpg') center center no-repeat; background-size:cover"></div>
          </div>
          <div class="col-md-3">
            <div style="background:url('img/project/pier_1.jpg') center center no-repeat; background-size:cover"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div style="background:url('img/project/tea_1.jpg')  center center no-repeat; background-size:cover"></div>
          </div>
          <div class="col-md-3">
            <div style="background:url('img/project/tea_6.jpg') center center no-repeat; background-size:cover"></div>
          </div>
          <div class="col-md-4">
            <div style="background:url('img/project/tea_3.jpg') center center no-repeat; background-size:cover"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

      <li><a class="" href="https://line.me/ti/p/VK9awmLaYA"><i class="fab fa-line"></i></a></li>

      <li><a class="" href="https://www.youtube.com/channel/UCzp9EeDIbA6mvijjs4XcyOw"><i class="fab fa-youtube"></i></a></li>
    </ul>
    <div class="copyright">Copyright &copy; Shallwee Design. All right reserved.</div>
  </footer>

  </script>
  <script type="text/javascript" src="js/lib/bootstrap.js">

  </script>

</html>
